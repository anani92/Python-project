<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/27d8b168ea.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'store/css/styles.css' %}" />
</head>
    <body>
        <header>
            <div class="bignav sticky-top">
                <!-- Jumbotron -->
                <div class="p-3 text-center bg-white border-bottom jumb sticky-top">
                <div class="container">
                    <div class="row">
                    <div class="col-md-4 d-flex justify-content-center justify-content-md-start mb-3 mb-md-0">
                        <a href="#!" class="ms-md-2">
                            <h1><i class="fas fa-h1 text-success"> MyStore</i></h1>
                        </a>
                    </div>

                    <div class="col-md-4">
                        <form class="d-flex input-group w-auto my-auto mb-3 mb-md-0">
                        <input autocomplete="off" type="search" class="form-control rounded" placeholder="Search" />
                        <span class="input-group-text border-0 d-none d-lg-flex"><i class="fas fa-search"></i></span>
                        </form>
                    </div>

                    <div class="col-md-4 d-flex justify-content-center justify-content-md-end align-items-center">
                        <div class="d-flex">
                        <!-- Cart -->
                        <a class="text-reset me-3" href="#">
                            <span><i class="fas fa-shopping-cart"></i></span>
                            <span class="badge rounded-pill badge-notification bg-danger">1</span>
                        </a>
                        <!-- User -->
                        <div class="dropdown">
                            <a  href="#"><p>Log in</p>
                            </a>

                        </div>
                        </div>
                    </div>
                    </div>
                </div>
                </div>
                <!-- Jumbotron -->

                <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
                <!-- Container wrapper -->
                <div class="container justify-content-center justify-content-md-between">
                    <!-- Left links -->
                    <ul class="navbar-nav flex-row">
                    <li class="nav-item me-2 me-lg-0">
                        <a class="nav-link" href="#" role="button" data-mdb-toggle="sidenav" data-mdb-target="#sidenav-1"
                        class="btn shadow-0 p-0 me-3" aria-controls="#sidenav-1" aria-haspopup="true">
                        <i class="fas fa-bars me-1"></i>
                        <span>Categories</span>
                        </a>
                    </li>
                    <li class="nav-item me-2 me-lg-0 d-none d-md-inline-block">
                        <a class="nav-link" href="#">Bestsellers</a>
                    </li>
                    <li class="nav-item me-2 me-lg-0 d-none d-md-inline-block">
                        <a class="nav-link" href="#">Inspirations</a>
                    </li>
                    <li class="nav-item me-2 me-lg-0 d-none d-md-inline-block">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item me-2 me-lg-0 d-none d-md-inline-block">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    </ul>
                    <!-- Left links -->

                    <button class="btn btn-outline-primary" data-mdb-ripple-color="dark" type="button">
                    Download app<i class="fas fa-download ms-2"></i>
                    </button>
                </div>
                <!-- Container wrapper -->
                </nav>
            </div>
            <section class="vh-60" style="background-color: #f4f5f7;">
                <div class="container py-5 h-50">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col col-lg-6 mb-2 mb-lg-0">
                        <div class="card mb-3" style="border-radius: .5rem;">
                            <div class="row g-0">
                            <div class="col-md-4 gradient-custom text-center text-white"
                                style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                                <img src="{% static 'store/imgs/profile.png' %}"
                                alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
                                <i class="far fa-edit mb-5"></i>
                            </div>
                            <div class="col-md-8">
                                <div class="card-body p-4">
                                <h6>Hello {{}}</h6>
                                <hr class="mt-0 mb-4">
                                <div class="row pt-1">
                                    <div class="col-6 mb-3">
                                    <h6>Email</h6>
                                    <p class="text-muted">info@example.com</p>
                                    </div>
                                    <div class="col-6 mb-3">
                                    <h6>Phone</h6>
                                    <p class="text-muted">123 456 789</p>
                                    </div>
                                </div><br>
                                <div class="row pt-1">
                                    <div class="col-6 mb-3">
                                    <h6>City</h6>
                                    <p class="text-muted">{{}}</p>
                                    </div>
                                    <div class="col-6 mb-3">
                                    <h6>Address</h6>
                                    <p class="text-muted">{{}}</p>
                                    </div>
                                </div>
                                </div>
                            </div>
                            </div>
                        </div>
                        </div>
                    </div>
                    </div>
                </section>
                <div class="container col-6">
                <table class="table align-middle mb-0 bg-white ">
                    <thead class="bg-light">
                        <tr>
                            <th>Order ID</th>
                            <th>Date</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <p class="fw-normal mb-1">{{order id}}</p>
                            </td>
                            <td>
                                <span class="fw-normal mb-1">{{fidjs}}</span>
                            </td>
                            <td>{{##}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
    </body>
</html>
