<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sotre</title>
    {% load static %}
    <script src="{% static 'login/js/toggle.js' %}"></script>
    <link rel="stylesheet" href="{% static 'login/css/styles.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="user signinBx">
          <div class="formBx">
            <form action="/seller_login" method="POST">
              {%csrf_token%}
              <h2>Seller Sign In</h2>
              <input type="email" name="email" placeholder="Email" required />
              <input
                type="password"
                name="password"
                required
                placeholder="Password"
              />
              <input type="submit" value="Login" />
              <p class="signup">
                Don't have an account ?
                <a href="#" onclick="toggleForm();">Sign Up.</a>
              </p>
              <p class="link-primary text-center">
                <a href="/" class="text-decoration-none my-5">home page</a>
              </p>
            </form>
          </div>
        </div>
        <div class="user signupBx">
          <div class="formBx">
            <form action="/seller_signup" method="POST">
              {%csrf_token%}
              <h2>Create a Seller account</h2>
              <input
                type="text"
                name="seller_name"
                placeholder="seller name"
                required
              />
              <input
                type="text"
                name="description"
                placeholder="description"
                required
              />
              <input
                type="text"
                name="city"
                placeholder="Seller city "
                required
              />
              <input
                type="email"
                name="email"
                placeholder="Email Address"
                required
              />
              <input
                type="phone"
                name="mobile"
                placeholder="Seller phone"
                required
              />
              <input
                type="password"
                name="password"
                placeholder="Create Password"
                required
              />
              <input
                type="password"
                name="confirm_password"
                placeholder="Confirm Password"
                required
              />

              <input type="submit" value="Sign Up" />
              <p class="signup">
                Already have an account ?
                <a href="#" onclick="toggleForm();">Sign in.</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- footer -->
    <footer class="bg-light text-center text-white col-10 container">
      <!-- Grid container -->
      <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <section class="mb-1">
          <h3 class="text-black">Contact Us:</h3>
          <!-- Facebook -->
          <a
            class="btn text-white btn-floating m-1"
            style="background-color: #3b5998"
            href="#!"
            role="button"
            ><i class="fab fa-facebook-f"></i
          ></a>

          <!-- Twitter -->
          <a
            class="btn text-white btn-floating m-1"
            style="background-color: #55acee"
            href="#!"
            role="button"
            ><i class="fab fa-twitter"></i
          ></a>

          <!-- Instagram -->
          <a
            class="btn text-white btn-floating m-1"
            style="background-color: #ac2bac"
            href="#!"
            role="button"
            ><i class="fab fa-instagram"></i
          ></a>

          <!-- Linkedin -->
          <a
            class="btn text-white btn-floating m-1"
            style="background-color: #0082ca"
            href="#!"
            role="button"
            ><i class="fab fa-linkedin-in"></i
          ></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        Â© 2022 Copyright:
        <a class="text-white" href="https://mdbootstrap.com/">MyStore.com</a>
      </div>
      <!-- Copyright -->
    </footer>
    <script
      src="https://kit.fontawesome.com/27d8b168ea.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
